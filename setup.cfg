[flake8]
max-line-length = 120
max-complexity = 18
ignore = E203, E266, W503
docstring-convention = google
per-file-ignores = __init__.py:F401,
    tests/*.py: D100,D101,D102,D103
    nshm_model_graphql_api/schema/*.py: D102
exclude = .git,
    __pycache__,
    setup.py,
    build,
    dist,
    docs,
    releases,
    .venv,
    .tox,
    .mypy_cache,
    .pytest_cache,
    .vscode,
    .github,
    .serverless,
    node_modules,
    migrations,
    # By default test codes will be linted.
    # tests

[mypy]
ignore_missing_imports = True

[mypy-nshm.migrations.*]
ignore_errors = True

[coverage:run]
# uncomment the following to omit files during running
omit = nshm_model_graphql_api/nshm_model_graphql_api.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    def main

[tox:tox]
isolated_build = true
envlist = py310, format, lint, build

[gh-actions]
python =
    3.10: py310, format, lint, build

[testenv]
allowlist_externals = pytest
extras =
    test
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = ignore
    TESTING = 1
commands =
    # pytest nshm_model_graphql_api tests
    pytest --cov=pipeline --cov=nshm_model_graphql_api --cov-branch --cov-report=xml --cov-report=term-missing

[testenv:format]
allowlist_externals =
    isort
    black
extras =
    test
commands =
    isort nshm_model_graphql_api tests
    black nshm_model_graphql_api tests

[testenv:lint]
allowlist_externals =
    flake8
    mypy
extras =
    test
commands =
    flake8 nshm_model_graphql_api tests
    mypy nshm_model_graphql_api tests

[testenv:build]
allowlist_externals =
    poetry
    # mkdocs
    # twine
extras =
    doc
    dev
commands =
    poetry build
    # mkdocs build
    # twine check dist/*

[tool:pytest]
testpaths =
    nshm_model_graphql_api
    tests
python_files = tests.py test_*.py *_tests.py

