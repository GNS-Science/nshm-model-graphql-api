[tool.poetry]
name = "nzshm-model-graphql-api"
version = "0.1.3"
description = ""
authors = ["NSHM <nshm@gns.cri.nz>", "Chris Chamberlain <chrisbc@artisan.co.nz>"]
license = "AGPL3"
readme = "README.md"
packages = [{include = "nshm_model_graphql_api"}]

[tool.poetry.dependencies]
python = "^3.10"

tox = "^4.2.8"
black  = { version = "^22.3"}
isort  = { version = "^5.8.0"}
flake8  = { version = "^3.9.2"}
flake8-docstrings = { version = "^1.6.0", optional = true }
pytest = "^7.4.0"
pytest-cov  = { version = "^2.12.0"}
virtualenv  = { version = "^20.2.2", optional = true}
pip  = { version = "^23.2.1", optional = true}

bump2version = {version = "^1.0.1"}
mypy = "^1.5.1"

[tool.poetry.extras]
test = [
    "pytest",
    "black",
    "isort",
    "mypy",
    "flake8",
    "flake8-docstrings",
    "pytest-cov"
    ]

dev = ["tox", "pre-commit", "virtualenv", "pip", "twine", "toml", "bump2version"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
